<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- Goole Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="./css/style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style></style>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h1>Get <span class="accent">insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
					and overall efficiency.
				</p>
				<div class="stat-wrapper">
					<div class="stat">
						<h2>10k+</h2>
						<small class="stat-head">COMPANIES</small>
					</div>
					<div class="stat">
						<h2>314</h2>
						<small class="stat-head">TEMPLATES</small>
					</div>
					<div class="stat">
						<h2>12M+</h2>
						<small class="stat-head">QUERIES</small>
					</div>
				</div>
			</div>
			<div class="blank"></div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
			by <a href="https://github.com/HumbleAssassin">Rajeev Thapa</a>.
		</div>
	</body>
</html>
